<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de lecture</title>
    <link rel="stylesheet" href="styles.css"></link>
    
  </head>
  <body>
    <button class="add-button" id="resultat0">ajouter 1er résultat</button>
    <button class="add-button" id="resultat1">ajouter 2nd résultat</button>

    <div class="main-wrapper">
        <div class="account-menu"></div>
      <div class="timeline"></div>
      <div class="list"></div>
      <form class="add-form" >
        <label for="add-input-field">
        <input type="field" id="add-input-field" class="input-field"/>
      </label>
      <label for="add-button">
        <input type="submit" id="add-button" class="add-button" name="add-button" value="submit"/>
      </label>
      </form>
    </div>

    <div class="main-wrapper-searchResults">
      <div class="search-results-wrapper"></div>
      <button class="cancel button">CANCEL</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
